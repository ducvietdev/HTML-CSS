<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* Style for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        /* Modal content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        /* Close button */
        .close {
            color: red;
            font-size: 20px;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Span that will open the modal -->
<span id="openModal" style="cursor:pointer; color:blue; text-decoration:underline;">Click to open modal</span>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>This is a modal popup!</p>
    </div>
</div>

<script>
    // Get modal element
    const modal = document.getElementById("myModal");

    // Get the span that opens the modal
    const openModal = document.getElementById("openModal");
    console.log(openModal)

    // Get the close button
    const closeBtn = document.querySelector(".close");

    // When the user clicks the span, open the modal
    openModal.onclick = function() {
        console.log('alo')
        modal.style.display = "flex"; // Show the modal
    }

    // When the user clicks on the close button, close the modal
    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
