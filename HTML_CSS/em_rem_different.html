<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Em_Rem</title>
        <style>

            html {
                font-size: 62.5%;
            }

            .box1 {
                width: 10rem;
                height: 10rem;
                background-color: red;
                font-size: 20px;
            }

            .box2 {
                /* font-size: 20px; */
                width: 10em;
                height: 10em;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="box1">rem</div>
        <div class="box2">em</div>
    </body>
</html>

<!-- Mặc định trong thẻ html thì 1rem = 1em = 16px -->
<!-- rem chỉ phụ thuộc vào html 
     em phụ thuộc vào font-size của nó hoặc thẻ cha chứa nó gần nhất -->
