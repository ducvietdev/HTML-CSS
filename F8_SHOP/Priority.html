    <body>

            <ol>
                <!-- Đối với Internal và External thì cái nào tạo sau thì ưu tiên cái đó -->
                <!-- 1000, 100, 10, 1 là điểm của mỗi selector để xác định độ ưu tiên -->
                <li>Internal, External?</li> 
                <li>Inline - 1000</li>
                <li>#id - 100</li>
                <li>class - 10</li>
                <li>tag - 1</li>
                <li>Equal Specificity?</li>
                <li>Universal selector and inherited?</li>
            </ol>
        </div>
    </body>
