<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <style>
            .table{
                font-family: Arial, Helvetica, sans-serif;
                width: 100%;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #ccc;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>HTML Table</h2>
            <table class="table">
                <tr class="table-row"> 
                    <!-- thuộc tính colspan để nhập nhiều cột với nhau 
                    rowspan nhập nhiều hàng với nhau -->
                    <th><strong>Company</strong></th>
                    <th><strong>Contact</strong></th>
                    <th><strong>Country</strong></th>
                </tr>

                <tr class="table-row">
                    <td>Alfreds Futterkiste</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                </tr>

                <tr class="table-row">
                    <td>Centro comercial Moctezuma</td>
                    <td>Francisco Chang</td>
                    <td>Mexico</td>
                </tr>
            </table>
        </div>
    </body>
</html>
